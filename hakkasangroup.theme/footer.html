<%= Nokogiri::HTML(open("https://hakkasangroup.com/")).css('footer').to_s.
  gsub(/\"\/wp-content/, '"https://hakkasangroup.com/wp-content/')

<style class="embed">

    /* border: 4px red dashed; */
  }
  .social_bookmarks li a::before {
    font-family: 'entypo-fontello';
  }
  .avia_hidden_link_text {
    display: none;
  }

  footer, footer div {
    font-family: 'Open Sans', sans-serif;
    font-size: 12px;
    margin: 0;
  }
  footer #menu-footer-menu-legal, footer .av_one_half {
    opacity: 0.75;
  }

  footer.footer_wrap {
    background: #000000;
    padding-top: 106px;
    padding-bottom: 90px;
    display: inline-block;
    width: 100%;
    text-align: center;
  }

  footer.footer_wrap .content {
    border: 0;
  }
  footer.footer_wrap section, footer.footer_wrap section{
    margin-top: 0px;
  }
  footer.footer_wrap .content .entry-content-wrapper {
    padding-right: 0;
  }
  footer.footer_wrap ul, footer.footer_wrap li {
    list-style: none;
    padding: 0;
    margin: 0; }
  footer.footer_wrap a {
    color: #ffffff;
    opacity: .7;
    text-decoration: none;
    -webkit-transition: all 250ms ease-in-out;
    -moz-transition: all 250ms ease-in-out;
    -ms-transition: all 250ms ease-in-out;
    -o-transition: all 250ms ease-in-out;
    transition: all 250ms ease-in-out;
    -moz-osx-font-smoothing: initial;
    -webkit-font-smoothing: subpixel-antialiased;
    font-weight: 400;
  }
  footer.footer_wrap .footer-logos-main-title a{
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
  }

  footer.footer_wrap a:hover {
    opacity: .9; }
  footer.footer_wrap h3 {
    font-family: 'Darby Sans Poster Web', serif;
  }
  footer.footer_wrap h6 {
    font-weight: bold;
    font-family: 'Open Sans', sans-serif;
    font-size: 12px;
    color: #ffffff;
    opacity: .4;
    margin-bottom: 25px;
    text-transform: uppercase;
    letter-spacing: 2px;
    line-height: 60px;
  }
  footer.footer_wrap .footer-top {
    font-size: 12px;
    color: #ffffff; }
  footer.footer_wrap .footer-top p, footer.footer_wrap .footer-top #dvFastForms #dvBannerHTML .ff-form-main .ff-footer-group .ff-item-row .ff-submit-btn .footnoteDiv .ff-footnote-label, #dvFastForms #dvBannerHTML .ff-form-main .ff-footer-group .ff-item-row .ff-submit-btn .footnoteDiv footer.footer_wrap .footer-top .ff-footnote-label {
    font-size: 12px;
    color: #ffffff;
    line-height: 22px;
    opacity: .75;
    margin: 0;
  }
  footer.footer_wrap .footer-top .footer-hakkasan-logo {
    margin-bottom: 80px; }
  footer.footer_wrap .footer-top .footer-hakkasan-logo svg {
    fill: #ffffff;
    width: 195px; }
  footer.footer_wrap .footer-top .border {
    height: 44px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    clear: both; }
  footer.footer_wrap .footer-top .footer_menu_top_class ul, footer.footer_wrap .footer-top .footer_menu_top_class li {
    font-family: 'Darby Sans Poster Web', serif;
    font-size: 20px;
    line-height: 50px; }

  @media only screen and (min-width: 767px) and (max-width: 989px) {
    footer.footer_wrap .footer-top .footer-hakkasan-logo {
      margin-bottom: 60px; }
    footer.footer_wrap .footer-top .footer-hakkasan-logo svg {
      width: 155px;
    }
    footer.footer_wrap .footer-top p{
      text-align: center;
    }
    footer.footer_wrap h6{
      line-height: 32px;
    }
    footer.footer_wrap h3{
      line-height: 58px;
    }
    footer.footer_wrap .footer-top .footer_menu_top_class ul, footer.footer_wrap .footer-top .footer_menu_top_class li {
      font-size: 16px;
      line-height: 45px;
      text-align: center;
    }
  }

  @media only screen and (max-width: 767px) {
    footer.footer_wrap .footer-top .entry-content-wrapper {
      display: flex;
      flex-direction: column; }
    footer.footer_wrap .footer-top .entry-content-wrapper .order-1 {
      order: 2; }
    footer.footer_wrap .footer-top .entry-content-wrapper .order-2 {
      order: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 50px;
    }
    footer.footer_wrap .footer-top .entry-content-wrapper .order-2 .flex_column {
      width: 50% !important;
      margin-bottom: 30px !important; }
    footer.footer_wrap .footer-top .footer-hakkasan-logo {
      margin-bottom: 60px; }
      footer.footer_wrap .footer-top .footer-hakkasan-logo svg {
        width: 155px; }
    footer.footer_wrap .footer-top .footer_menu_top_class ul, footer.footer_wrap .footer-top .footer_menu_top_class li {
      font-size: 16px;
      line-height: 45px;
    }
    footer.footer_wrap h6{
      line-height: 18px;
    }
    footer.footer_wrap .footer-top p{
      text-align: center;
    }
  }

  footer.footer_wrap .footer-middle {
    padding-top: 36px;
    padding-bottom: 58px;
  }
  footer.footer_wrap .footer-middle .logos {
    padding-right: 40px;
    padding-left: 40px; }
  footer.footer_wrap .footer-middle .logos ul {
    text-align: center; }
  footer.footer_wrap .footer-middle .logos ul li {
    vertical-align: middle;
    display: inline-block;
    margin-top: 30px;
    width: 49%; }

  @media (min-width: 768px) {
    footer.footer_wrap .footer-middle .logos ul li:nth-child(-n+4) {
      width: 24%;
      text-align: center; }
    footer.footer_wrap .footer-middle .logos ul li:nth-child(n+5):nth-child(-n+9) {
      width: 19%;
      text-align: center;
      margin-top: 30px; }
    footer.footer_wrap .footer-middle .logos ul li:nth-last-child(-n+5) {
      width: 16%;
      text-align: center;
      margin-top: 45px; }
  }

  footer.footer_wrap .footer-middle .logos ul li .image-overlay {
    display: none !important;
    opacity: 0; }
  footer.footer_wrap .footer-middle .logos ul li a {
    display: inline-block; }
  footer.footer_wrap .footer-middle .logos ul li a img {
    max-width: 62%;
    max-height: 70px;
    min-width: 60px;
    opacity: .7;
    -webkit-transition: all 250ms ease-in-out;
    -moz-transition: all 250ms ease-in-out;
    -ms-transition: all 250ms ease-in-out;
    -o-transition: all 250ms ease-in-out;
    transition: all 250ms ease-in-out;
    width: 100%;
  }
  footer.footer_wrap .footer-middle .logos ul li a:hover img {
    opacity: 1; }

  @media only screen and (min-width: 768px) and (max-width: 989px) {
    footer.footer_wrap .footer-middle .logos {
      padding-right: 15px;
      padding-left: 15px; }
  }

  @media only screen and (max-width: 767px) {
    footer.footer_wrap .footer-middle .logos {
      padding-right: 15px;
      padding-left: 15px; }
  }

  footer.footer_wrap .footer-bottom {
    font-size: 12px;
    color: #ffffff; }
  footer.footer_wrap .footer-bottom .border {
    padding-top: 55px;
    border-top: 1px solid rgba(255, 255, 255, 0.3); }
  footer.footer_wrap .footer-bottom .footer_menu_legal_class li {
    display: inline-block;
    margin-right: 20px;
    line-height: 23px;
  }
  footer.footer_wrap .footer-bottom .footer_menu_legal_class li:last-child {
    margin-right: 0px; }
  footer.footer_wrap .footer-bottom .footer_menu_legal_class li a {
    transition: all 0.3s ease-out; }
  footer.footer_wrap .footer-bottom .footer_menu_legal_class li a:hover {
    opacity: 1; }
  footer.footer_wrap .footer-bottom .copyright {

    opacity: .3;
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: subpixel-antialiased;
    font-weight: 700;
  }

  @media only screen and (min-width: 768px) and (max-width: 989px) {
    footer.footer_wrap .footer-bottom .first {
      width: 100%;
      margin: 0;
      margin-bottom: 20px; }
    footer.footer_wrap .footer-bottom .social {
      display: none; }
    footer.footer_wrap .footer-bottom .copyright {
      text-align: left;
      width: 100%;
      margin: 0; }
  }

  @media only screen and (max-width: 767px) {
    footer.footer_wrap .footer-bottom .social {
      display: none; }
    footer.footer_wrap .footer-bottom .copyright {
      text-align: left;
      font-size: 95.5%;
    }
  }

  footer.footer_wrap .footer-middle-social {
    display: none; }
  @media only screen and (min-width: 768px) and (max-width: 989px) {
    footer.footer_wrap .footer-middle-social {
      display: block; }
    footer.footer_wrap .footer-middle-social section {
      padding: 44px 0; }
    footer.footer_wrap .footer-middle-social section ul {
      justify-content: space-between;
      padding: 0 10px;
      max-width: 300px;
      margin: 0 auto; }
    footer.footer_wrap .footer-middle-social section ul li a {
      margin: 0; }
    footer.footer_wrap .footer-middle-social .border {
      border-top: 1px solid rgba(255, 255, 255, 0.3); }
  }

  @media only screen and (max-width: 767px) {
    footer.footer_wrap .footer-middle-social {
      display: block; }
    footer.footer_wrap .footer-middle-social section {
      padding: 48px 0; }
    footer.footer_wrap .footer-middle-social section ul {
      justify-content: space-between;
      padding: 0 10px;
      max-width: 300px;
      margin: 0 auto; }
    footer.footer_wrap .footer-middle-social section ul li a {
      margin: 0; }
    footer.footer_wrap .footer-middle-social .border {
      border-top: 1px solid rgba(255, 255, 255, 0.3); }
  }

  footer.footer_wrap .social {
    text-align: center; }
  footer.footer_wrap .social ul {
    display: flex;
    justify-content: center; }
        footer.footer_wrap .social ul li {
          border: 0;
          float: none;
          width: auto; }
          footer.footer_wrap .social ul li:hover a {
            background: transparent !important; }
  footer.footer_wrap .social ul li a {
    font-size: 16px;
    opacity: .4;
    margin: 0 13px !important;
  }
    footer.footer_wrap .social ul li a:hover {
      opacity: .9; }

  .footer-middle .logos li.brand-Shorebar {
    display: none !important; }

  .footer-logos-main-title {
    text-align: center;
    font-size: 25px !important;
    text-transform: uppercase;
    color: #FFF;
    opacity: .7;
    letter-spacing: 2px !important;
    line-height: 35px;
  }

  .copyright {
    text-align: center !important; }
  footer.footer_wrap .container{
    width: 85%;
    margin: auto;
  }

  @media all and (min-width: 900px) {
    footer.footer_wrap {
      text-align: left; }
    footer.footer_wrap .copyright {
      text-align: right !important; }
    #menu-footer-menu-legal {
      display: flex;
      flex-direction: column; }
    .footer-logos-main-title{
      line-height: 66px !important;
    }

  }

  div .flex_column {
      z-index: 1;
      float: left;
      position: relative;
      min-height: 1px;
      width: 100%;
      margin-bottom: 28px;
  }

  .social_bookmarks svg{
    width: 17px;
  }
  .first{
      margin-left: 0 !important;
  }

  @media only screen and ( min-width: 768px ){
    div .flex_column{
      margin-bottom: 0px;
    }
    div .av_one_half {
        margin-left: 4%;
        width: 47%;
    }
    div .av_one_fourth {
        margin-left: 6%;
        width: 20.5%;
    }
    div .av_one_third{
          width: 33.33332%;
    }
    footer.footer_wrap .container {
      width: 100%;
      padding: 0 125px;
    }
  }
</style>
