<div id='lazyFooter'></div>
<script>
function footerCallback(json_data){
  document.getElementById('lazyFooter').outerHTML = json_data[0];
}
window.onload = function() {
  var script = document.createElement('script');
  script.src = 'https://venuedriver.github.io/footer-driver/build/footer.min.json'
  // script.src = "http://localhost:8000/build/footer.min.json"
  script.async = true;
  document.getElementsByTagName('head')[0].appendChild(script);
}
</script>
